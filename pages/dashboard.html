    <link rel="stylesheet" type="text/css" href="/dashboard.css">

<body>
    <div class="wrap">
       <div class="title">
        <a href="/dashboard">
            <h1>시립마포청소년센터</h1>
        </a>
       </div>
       <!-- title -->
       <div class="date">
        <p>
            <span class="year">2024년</span>
            <span class="monthy">2월</span>
            <span class="day">3일</span>
            <span class="hour">21</span>
            <span class="minit" >57</span>
        </p>
       </div>
       <!-- date -->
       <div class="user_info">
        <p>
            <span>시립마포청소년센터</span>

                <a class="btn week">금주</a>
                <a class="btn month">금월</a>
            </div>
            <!-- checking_class -->
            <div class="check_list">
                    <div class="list_total">
                        <p>금일 전체 점검 항목</p>
                        <p><span class="total_num">0</span>건</p>
                        <a href="/checklist">자세히 보기</a>
                    </div>
                    <div class="list_leave">
                        <p>점검 미완료</p>
                        <p><span class="left_num">0</span>건</p>
                        <a href="/checklist_left">자세히 보기</a>
                    </div>
                    <div class="list_problem">
                        <p>불량</p>
                        <p><span class="faults_num">0</span>건</p>
                        <a href="/checklist_faults">자세히 보기</a>
                    </div>
            </div>
        </div>

            <p>COPYRIGHT (주)삼경엠에스 All Right Reserved</p>
        </div>
