    <div class="wrap">
       <div class="title">
        <a href="dashboard">
            <h1>시립마포청소년센터</h1>
        </a>
        
       </div>
       <!-- title -->
       <div class="date">
        <p>
            <span class="year">2024년</span>
            <span class="monthy">2월</span>
            <span class="day">3일</span>
            <span class="hour">21</span>
            <span class="minit" >57</span>
        </p>
       </div>

        <p>
            <span>시립마포청소년센터</span>

            <span>님</span>
        </p>
        </div>

            <div class="checking_class">
                <a class="btn daty">금일</a>
                <a class="btn week">금주</a>
                <a class="btn month">금월</a>
            </div>
            <!-- checking_class -->
            <div class="check_list">
                    <div class="list_total">
                        <p>금일 전체 점검 항목</p>
                        <div class="check_lists">
                            <div class="data_list">
                                <ul class="boiler1">
                                    <li class="data_titles"><p>보일러1</p></li>
                                    <li>
                                        <label for="전원지침">
                                            <p>전월지침</p>
                                            <span>:</span>
                                            <input type="number" name="전월지침" id="month_boiler1" value="10000" readonly/>

                                    </li>
                                    <li>
                                        <label for="전일지침">

                                    </li>
                                    <li>
                                        <label for="금일지침">
                                            <p>금일지침</p>
                                            <span>:</span>
                                            <form action="/boiler1" method="post">
                                                <input type="number" name="today" id="today_boiler1" value="0"/>
                                                <input type="submit" name="" id="" class="submits">
                                            </form>
                                        </label>
                                    </li>
                                    <li>
                                        <label for="사용량">
                                            <p>사용량</p>
                                            <span>:</span>
                                            <input type="number" name="vaues" id="values_boiler1" value="10000" readonly/>
                                        </label>
                                    </li>
                                    <li class="bottom_li">
                                        <label for="월누적량">
                                            <p>월 누적량</p>
                                            <span>:</span>
                                            <input type="number" name="stock" id="values_month_boiler1" value="10000" readonly/>
                                        </label>
                                    </li>
                                </ul>
                                <!--boiler1-->
                                <ul class="boiler2">
                                    <li class="data_titles"><p>보일러2</p></li>
                                    <li>
                                        <label for="전원지침">
                                            <p>전월지침</p>
                                            <span>:</span>
                                            <input type="number" name="전월지침" id="month_boiler2" value="10000" readonly/>

                                    </li>
                                    <li>
                                        <label for="전일지침">
                                            <p>전일지침</p>
                                            <span>:</span>
                                            <input type="number" name="전월지침" id="yesterday_boiler2" value="10000"/>

                                    </li>

                                            <span>:</span>

                                            <p>월 누적량</p>
                                            <span>:</span>
                                            <input type="number" name="전월지침" id="values_month_boiler2" value="10000"/>
                                        </label>
                                    </li>

                                        </label>
                                    </li> -->
